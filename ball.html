<!DOCTYPE html>
<html>
<head>
    <title>Bola</title>
    <script type="text/javascript">
            var x;
            var y;
            var dx =0;
            var dy = 0;
            var canvas;
            var ctx;

        function init(){
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            x = canvas.width/2;
            y = canvas.height-30;
        }


        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            x += dx;
            y += dy;
        }

        setInterval(draw, 10);
    </script>
</head>
<body onload="init">
<canvas id="myCanvas" width="480" height="320"></canvas>
</body>
</html>
