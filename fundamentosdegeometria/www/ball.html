<!DOCTYPE html>
<html>
<head>
    <title>Bola</title>
    <script type="text/javascript">
            var x;
            var y;
            var dx =2;
            var dy = -2;
            var canvas;
            var ctx;
            var width;
            var height;
            var r = 10;

        function init(){
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            x = canvas.width/2;
            y = canvas.height-30;
            
            width = canvas.width;
            height = canvas.height;
        }



        function drawBall() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            //document.getElementById("message").innerHTML="RODEI ISSO " + x + " " + y;

 
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();

           if (x + r >= width || x - r <= 0) {
                dx = -dx;
            }

            if(y + r >= height || y-r <=0){
                dy = -dy;
            }
                        x += dx;
            y += dy;
        }

        setInterval(draw, 20);
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
</head>
<body onload="init();">
<canvas id="myCanvas" width="480" height="320"></canvas>
<div id="message"></div>
</body>
</html>
